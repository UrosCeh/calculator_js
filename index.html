<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <div id="calculator">

            <div id="output" class="" data-first-value=0>
                <div id="arguments">
                    <input type="button" id="display" class="equation" value=""></input>
                </div>
                <div id="result">
                    <input type="button" id="display-result" class="equation equation-helper" value="0"></input>
                </div>
            </div>

            <div id="input" class="">
                <div id="numbers" class="">
                    <div class="numbers-row" class="">
                        <button class="button-number" name="number" value="1">1</button>
                        <button class="button-number" name="number" value="2">2</button>
                        <button class="button-number" name="number" value="3">3</button>
                    </div>
                    <div class="numbers-row">
                        <button class="button-number" name="number" value="4">4</button>
                        <button class="button-number" name="number" value="5">5</button>
                        <button class="button-number" name="number" value="6">6</button>
                    </div>
                    <div class="numbers-row">
                        <button class="button-number" name="number" value="7">7</button>
                        <button class="button-number" name="number" value="8">8</button>
                        <button class="button-number" name="number" value="9">9</button>
                    </div>
                    <div class="numbers-row">
                        <button class="button-number" name="number" value="0">0</button>
                        <button class="button-number" name="number" value=".">.</button>
                        <button class="button-number" onclick="equals()">=</button>
                    </div>

                    <!-- (÷ × − + = .) -->
                </div>
                <div id="operators" class="">

                    <button class="button-operator" onclick="backspace()">c</button>
                    <button class="button-operator" name="operator" data-action="divide">÷</button>
                    <button class="button-operator" name="operator" data-action="multiply">×</button>
                    <button class="button-operator" name="operator" data-action="subtract">−</button>
                    <button class="button-operator" name="operator" data-action="add">+</button>

                </div>
            </div>
        </div>
    </div>

    <script src="newmain.js"></script>
</body>
</html>
